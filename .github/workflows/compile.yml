on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build

jobs:
  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install nativefier -g
      - name: Compiling to Linux x64
        env:
          QVAPAY_LINK: ${{ secrets.QVAPAY_LINK }}
      - run: nativefier -p linux -a x64 --icon sources/qvapay.png -n QvaPay $QVAPAY_LINK
      - run: cd *-linux-x64 & chmod +x QvaPay
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: QvaPay-linux-x64/
